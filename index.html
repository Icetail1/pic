<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字识别</title>
</head>
<body>
  <h1>文字识别</h1>
  <input type="file" id="uploadInput" accept="image/*">
  <button onclick="recognizeText()">识别文字</button>
  <div id="result"></div>

<script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
  <script>
    async function recognizeText() {
      const input = document.getElementById('uploadInput');
      const resultDiv = document.getElementById('result');

      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageData = new Uint8Array(e.target.result);
          recognizeWithTesseract(imageData, resultDiv);
        };
        reader.readAsArrayBuffer(file);
      } else {
        resultDiv.innerText = '请选择要上传的图片';
      }
    }

async function recognizeWithTesseract(imageData, resultDiv) {
  resultDiv.innerText = '正在识别...';

  // Load Tesseract.js
  const worker = createTesseractWorker({
    workerPath: 'https://cdn.rawgit.com/naptha/tesseract.js/2.0.0/dist/worker.min.js',
    langPath: 'https://cdn.rawgit.com/naptha/tessdata/gh-pages/3.02/',
    corePath: 'https://cdn.rawgit.com/naptha/tesseract.js-core/1.0.0/index.js',
  });

  await worker.load();

  // Perform text recognition
  const { data: { text } } = await worker.recognize(imageData);
  
  // Terminate worker
  await worker.terminate();

  resultDiv.innerText = '识别结果：\n' + text;
}

  </script>
</body>
</html>
