<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像识别</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
  <h1>图像识别</h1>
  <input type="file" id="uploadInput" accept="image/*">
  <button onclick="classifyImage()">识别图像</button>
  <div id="result"></div>

  <script>
    async function classifyImage() {
      const input = document.getElementById('uploadInput');
      const resultDiv = document.getElementById('result');

      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function (e) {
          const imageData = new Image();
          imageData.src = e.target.result;
          await loadModelAndClassify(imageData, resultDiv);
        };
        reader.readAsDataURL(file);
      } else {
        resultDiv.innerText = '请选择要上传的图片';
      }
    }

    async function loadModelAndClassify(image, resultDiv) {
      resultDiv.innerText = '正在加载模型...';

      // 加载 MobileNet 模型
      const model = await mobilenet.load();
      resultDiv.innerText = '模型加载完成，正在识别...';

      // 进行图像分类
      const predictions = await model.classify(image);
      displayResult(predictions, resultDiv);
    }

    function displayResult(predictions, resultDiv) {
      let resultText = '识别结果：\n';
      predictions.forEach(prediction => {
        resultText += `${prediction.className}: ${Math.round(prediction.probability * 100)}%\n`;
      });
      resultDiv.innerText = resultText;
    }
  </script>
</body>
</html>
